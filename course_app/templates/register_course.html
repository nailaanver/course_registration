{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register for {{ course.course_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Register for: {{ course.course_name }}</h2>
    <p><strong>Duration:</strong> {{ course.get_duration_display }}</p>
    <p>{{ course.description }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirm Registration</button>
        <a href="{% url 'student_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
