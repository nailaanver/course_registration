<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrations (Last 30 Days)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">🗓️ Registrations in the Last 30 Days</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
          <th>Registered Date</th>
        </tr>
      </thead>
      <tbody>
        {% for reg in recent_registrations %}
        <tr>
          <td>{{ reg.id }}</td>
          <td>{{ reg.name }}</td>
          <td>{{ reg.email }}</td>
          <td>{{ reg.course }}</td>
          <td>{{ reg.created_at|date:"d M Y" }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="text-center text-muted">No registrations found in the last 30 days.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
